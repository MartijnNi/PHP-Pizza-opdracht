<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="Index.css" />
		<title>Pizza</title>
	</head>
	<body>
		<form method="post" action="verwerk.php">
			<div class="gegevens-flexbox">
				<div class="naam">Naam: <input type="text" name="naam" placeholder="Uw naam" required /><br /></div>
				<div class="adres">Adres: <input type="text" name="adres" placeholder="Uw adres" required /><br /></div>
				<div class="postcode">Postcode: <input type="text" name="postcode" placeholder="Uw postcode"  required /><br /></div>
				<div class="plaats">Plaats: <input type="text" name="plaats" placeholder="Uw plaats" required /><br /></div>
			</div>

			<div class="bestel-flexbox">
				<div class="datum" name="">
					<label for="start">Besteldatum:</label>
					<input class="besteldatum" type="date" name="besteldatum" id="datepicker" />
				</div>

	<div class="bestelkeuze" name="levering">
          <select name="Option">
            <optgroup label="Bezorgen/Afhalen">
            <option>Bezorgen</option>
            <option>Afhalen</option>
            </optgroup>
          </select>
				</div>

				<div class="tijd">
					<label for="appt">Kies je tijd voor afhalen / bezorgen.</label>
					<input type="time" name="tijd" min="17:00" max="00:00" required />
					<small>Bezorging is tussen 17:00 tot 00:00.</small>
				</div>
			</div>

			<table>
				<tr>
					<th>Pizza</th>
					<th>Prijs</th>
				</tr>
				<tr>
					<td>Pizza Margherita</td>
					<td>€12,50</td>
					<td>Aantal:<input name="Marghertita_teller" placeholder="0" type="number" min="0" /></td>
				</tr>
				<tr>
					<td>Pizza Funghi</td>
					<td>€12,50</td>
					<td>Aantal:<input name="Funghi_teller" placeholder="0" type="number" min="0" /></td>
				</tr>
				<tr>
					<td>Pizza Marina</td>
					<td>€13,95</td>
					<td>Aantal:<input name="Marina_teller" placeholder="0" type="number" min="0" /></td>
				</tr>
				<tr>
					<td>Pizza Hawai</td>
					<td>€11,50</td>
					<td>Aantal:<input name="Hawai_teller" placeholder="0" type="number" min="0" /></td>
				</tr>
				<tr>
					<td>Pizza Quattro Formaggi</td>
					<td>€14,50</td>
					<td>Aantal:<input name="Formaggi_teller" placeholder="0" type="number" min="0" /></td>
				</tr>
				<tr>
					<td><input type="submit" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
